<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Form</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="icon" type="images/png" href="images/favIcon.png">

<!--    CDN-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
   <body>

   <div class="center">
       <h1>Login</h1>
       <div class="error-message">
           <div class="alert alert-danger alert-dismissible fade show">
               <strong>Error!</strong> Incorrect Password.
               <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
           </div>
       </div>
       <div class="success-message">
           <div class="alert alert-success alert-dismissible fade show">
               <strong>Success!</strong> Login success.
               <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
           </div>
       </div>

       <form method="post">
           <div class="txt_field">
               <label>Username</label>
               <input type="text" id="email" placeholder="Type your Email Address" required>
           </div>
           <div class="txt_field">
               <label>Password</label>
               <input type="password" id="password" placeholder="Type your Password" required>
           </div>
           <div class="forgot"><a href="forgot.html">Forgot Password?</a></div>
           <input type="submit" class="login" value="Login">
           <div class="sign_up">Or sign Up Using</div>

           <div class="iconss">
               <a id="fb" href="#"><ion-icon name="logo-facebook"></ion-icon></a>
               <a id="twitter"  href="#"><ion-icon name="logo-twitter"></ion-icon></a>
               <a id="google"   href="#"><ion-icon name="logo-google"></ion-icon></a>
           </div>

          <div class="sign">Or sign Up Using</div>
           <div class="sign_link"><a href="signUp.html">SIGN UP</a></div>
       </form>
   </div>



<!--script-->
   <script src="js/jQuery.js"></script>
   <script src="js/script.js"></script>
<!--   cdn-->
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
<!--   icons-->
   <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
   <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
   </body>
</html>

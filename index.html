<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Form</title>
    <link rel="stylesheet" href="CSS/style.css">
<!--    CDN-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
   <body>
   <div class="center">
       <h1>Login</h1>
       <form method="post">
           <div class="txt_field">
               <label>Username</label>
               <input type="text" placeholder="Type your Email Address" required>
           </div>
           <div class="txt_field">
               <label>Password</label>
               <input type="password" placeholder="Type your Password" required>
           </div>
           <div class="forgot">Forgot Password?</div>
           <input type="submit" value="Login">
           <div class="sign_up">Or sign Up Using</div>

           <div class="iconss">
               <a id="fb" href="#"><ion-icon name="logo-facebook"></ion-icon></a>
               <a id="twitter"  href="#"><ion-icon name="logo-twitter"></ion-icon></a>
               <a id="google"   href="#"><ion-icon name="logo-google"></ion-icon></a>
           </div>

          <div class="sign">Or sign Up Using</div>
           <div class="sign_link"><a href="#">SIGN UP</a></div>
       </form>
   </div>

   </body>
</html>

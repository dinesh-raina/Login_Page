<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup Form</title>
    <link rel="stylesheet" href="CSS/signup.css">
    <link rel="icon" type="images/png" href="images/favIcon.png">

</head>
<body>
<div class="container">
    <div class="title hides">Signup</div>
    <div class="title hide">Signup Form Infromation</div>
    <div class="hide">
        <div class="in" id="f_label"></div>:
        <div class="in" id="f_name"></div><br>
        <div class="in" id="u_label"></div>:
        <div class="in" id="uname"></div><br>
        <div class="in" id="email_label"></div>:
        <div class="in" id="e_mail"></div><br>
        <div class="in" id="pass_label"></div>:
        <div class="in" id="pass"></div><br>
        <div class="in" id="confrom_label"></div>:
        <div class="in" id="cpass"></div><br>
        <div class="in" id="mobile_label"></div>:
        <div class="in" id="mob"></div><br>
        <div class="in" id="town_label"></div>:
        <div class="in" id="town"></div><br>
        <div class="in" id="date_label"></div>:
        <div class="in" id="date"></div><br>
        <div class="in" id="country_label"></div>:
        <div class="in" id="nation"></div><br>
        <div class="in" id="gen_label"></div>
        <div class="in" id="gen"></div>
    </div>



    <div class="content">

         <form id="hide" action="#">
            <div class="user-details">
                <div class="input-box">
                    <span id="flabel" class="details">First Name</span>
                    <input type="text" id="fname" placeholder="Enter your First Name" required>
                </div>
                <div class="input-box">
                    <span id="ulabel" class="details">Last Name</span>
                    <input type="text" id="lname" placeholder="Enter your Last Name" required>
                </div>
                <div class="input-box">
                    <span id="emaillabel" class="details">Email</span>
                    <input type="text" id="email"placeholder="Enter your email" required>
                    <span class="error_form" id="email_error_message"></span>
                </div>
                <div class="input-box">
                    <span id="phonelabel" class="details">Phone Number</span>
                    <input type="text" id="phone" placeholder="Enter your number" required>
                    <span class="error_form" id="phone_error_message"></span>
                </div>

                <div class="input-box">
                    <span id="paslabel" class="details">Password</span>
                    <input type="text" id="password" placeholder="Enter your password" required>
                    <span class="error_form" id="#password_error_message"></span>
                </div>
                <div class="input-box">
                    <span id="confromlabel" class="details">Confrom Password</span>
                    <input type="text" id="c_password" placeholder="Enter your confrom password" required>
                    <span class="error_form" id="#retype_password_error_message"></span>
                </div>
                <div class="input-box">
                    <span id="doblabel" class="details">Date of birth</span>
                    <input type="date" id="dob">
                </div>
                <div class="input-box">
                    <span id="hoblabel" class="details">Hobbies</span>
                    <div class="mb-3">
                        <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Enter your Hobbies">
                        <datalist id="datalistOptions">
                            <option value="Playing Cricket">
                            <option value="Reading Books">
                            <option value="Watching Television">
                        </datalist>
                    </div>
                </div>
                <div class="input-box">
                    <span id="citylabel" class="details">City</span>
                    <input type="text" id="city" placeholder="Enter your City" required>
                </div>
                <div class="input-box">
                    <span id="nationlabel" class="details">Nationality</span>
                    <select class="form-select" id="country">
                        <option selected>select a Country</option>
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="England">England</option>
                    </select>
                </div>

            </div>
            <div class="gender-details">
                <input type="radio" name="gender" value="Male" id="dot-1">
                <input type="radio" name="gender" value="Female" id="dot-2">
                <input type="radio" name="gender" value="Others" id="dot-3">
                <span id="genlabel" class="gender-title">Gender</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Others</span>
                    </label>
                </div>
            </div>

                <input type="button" class="bu" id="click"  value="Signup">
                <input type="button" class="bu" onclick="reset()"  value="Reset">

        </form>
    </div>
</div>

<!--script-->
<script src="js/jQuery.js"></script>
<script src="js/signup.js"></script>

</body>
</html>
